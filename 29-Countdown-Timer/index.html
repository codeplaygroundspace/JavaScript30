<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ğŸ”¥" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20 Secs</button>
        <button data-time="300" class="timer__button">5 min</button>
        <button data-time="900" class="timer__button">15 min</button>
        <button data-time="1800" class="timer__button">30 min</button>
        <button data-time="3600" class="timer__button">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
      <ul class="sounds__buttons">
        <li><button data-sounds="alarm-rooster.wav">ğŸ“ Rooster</button></li>
        <li><button data-sounds="alarm-beep.wav">ğŸ¦— Beep</button></li>
        <li><button data-sounds="alarm-retro.wav">ğŸ’½ Retro</button></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
